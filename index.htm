<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGjs</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div id="start-screen" class="container">
        <h1>Bienvenue</h1>
        <div>
            <input type="text" name="name" value="" placeholder="Entrez votre nom" />
            <button>Confirmer</button>
        </div>
    </div>
    <div id="fight-screen">
        <div id="update-screen" class="container">
            <div id="updates">
                <p>Choisissez une action</p>
            </div>
        </div>
        <div id="actions" class="container">
            <div>
                <button id="btn-atq" onclick='player.action(act = "atq")'>attaque</button>
                <button id="btn-def" onclick='player.action(act = "def")'>défense</button>
            </div>
            <div>
                <button id="btn-comps" onclick='player.action(act = "comps")'>compétences</button>
                <button id="btn-mag" onclick='player.action(act = "mag")'>magie</button>
            </div>
            <button id="btn-obj" onclick='player.action(act = "obj")'>objets</button>
        </div>
        <div id="enemies">
        </div>
        <div id="player">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
